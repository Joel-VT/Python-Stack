<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Book Show</title>
</head>
<body>
    <div class="d-flex justify-content-around p-3">
        <div>
            <h1 class="mb-3">{{book.title}}</h1>
            <p>Favorited by:</p>
            <div class="p-3">
                {% for author in book.favorited_by %}
                <p>{{author.name}}</p>
                {% endfor %}
            </div>
            <a href="/" class="btn btn-dark mt-3">Home</a>
        </div>
        <div>
            <h1>Add Book's Favorites</h1>
            <form action="/book/favorites/{{book.id}}" method="post">
                <label for="author_id">Book:</label>
                <select name="author_id" id="author_id" class="ms-4">
                {% for author in authors %}
                {% if not author.id in author_ids %}
                <option value="{{author.id}}">{{author.name}}</option>
                {% endif %}
                {% endfor %}
                </select>
                <button class="btn btn-primary d-block mt-2">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
